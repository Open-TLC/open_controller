version: '3.8'

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"

  clockwork-runner:
    image: clockwork-runner
    build:
      context: .
      ssh: 
        - default=$HOME/.ssh/id_rsa
      dockerfile: docker/clockwork/Dockerfile

  ui-runner:
    image: ui-runner
    build:
      context: .
      ssh: 
        - default=$HOME/.ssh/id_rsa
      dockerfile: docker/ui/Dockerfile
    ports:
      - "8050:8050"

  sumo-simulator:
    image: sumo-world
    build:
      context: .
      ssh:
        - default=$HOME/.ssh/id_rsa
      dockerfile: docker/simengine/Dockerfile
